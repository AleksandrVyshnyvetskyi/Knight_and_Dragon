<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Rubik+Doodle+Shadow&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Knight&Dragon</title>
    </head>
    <body>
        <div class="wrap">
            <h1 class="title">Knight&Dragon</h1>
            <div class="container">
                <div>
                    <img
                        class="knight"
                        src="./css/img/knights/knight.png"
                        alt="player"
                        width="10%"
                    />
                </div>
                <div class="monsters">
                    <img src="#" alt="monster" class="target-monster" />
                </div>
                <div>
                    <ul class="inventory">
                        <li class="inv-box">
                            <img
                                class="close"
                                src="./css/img/weapons/X.png"
                                alt="Empty"
                            />
                        </li>
                        <li class="inv-box">
                            <img
                                src="./css/img/weapons/stick.png"
                                alt="stick"
                                class="stick"
                            />
                        </li>
                        <li class="inv-box">
                            <img
                                src="./css/img/weapons/dager.png"
                                alt="dager"
                                class="dager"
                            />
                        </li>
                        <li class="inv-box">
                            <img
                                src="/css/img/weapons/sword.png"
                                alt="sword"
                                class="sword"
                            />
                        </li>
                    </ul>
                </div>
                <ul class="controls-list">
                    <li class="controls">
                        <button id="button1">Inventory</button>
                    </li>
                    <li class="controls">
                        <button id="button2">Go to town square</button>
                    </li>
                    <li class="controls">
                        <button id="button3">Go to store</button>
                    </li>
                    <li class="controls">
                        <button id="button4">Go to store</button>
                    </li>
                    <li class="controls">
                        <button id="button5">Go to store</button>
                    </li>
                    <li class="controls">
                        <button id="button6">Go to store</button>
                    </li>
                </ul>
                <div class="message-area">
                    <p class="message animate-message">
                        You are in the forest. There is a city nearby.
                    </p>
                </div>
                <ul class="status-list">
                    <li>
                        <p>XP <span id="xpText">0</span></p>
                    </li>
                    <li>
                        <p>HP <span id="hpText">100</span></p>
                    </li>
                    <li>
                        <p>DMG <span id="dmgText">10</span></p>
                    </li>
                    <li>
                        <p>Gold <span id="goldText">50</span></p>
                    </li>
                </ul>
            </div>
            <div class="created">
                <a
                    class="link"
                    target="_blank"
                    href="https://aleksandrvyshnyvetskyi.github.io/My_resume_2.0/"
                    >created by <span>Alexander V</span>.</a
                >
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
