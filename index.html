<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="The game Knight and Dragon is based on a fictional universe where you have to fight a lot of monsters, earn gold and experience, buy new weapons to fight the formidable DRAGON in the end!"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            media="all"
            href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Knight&Dragon</title>
    </head>
    <body>
        <div class="wrap">
            <h1 class="title">Knight&Dragon</h1>
            <div class="container">
                <div class="lang-wrap">
                    <h1 class="lang-title">Select your language :</h1>
                    <div>
                        <button id="english">
                            <img src="./css/img/lang/en.webp" alt="english" />
                        </button>
                        <button id="ukrainian">
                            <img src="./css/img/lang/ua.webp" alt="ukrainian" />
                        </button>
                    </div>
                </div>
                <div class="win-game">
                    <h1 class="win-game-title">YOU WIN GAME ðŸŽ‰!!!</h1>
                    <button class="win-game-button">Restart ?</button>
                </div>
                <div>
                    <img
                        class="knight"
                        src="./css/img/knights/knight.webp"
                        alt="player"
                    />
                </div>
                <div class="monsters">
                    <img src="#" alt="monster" class="target-monster" />
                    <ul id="monsterStats">
                        <li>
                            <p><span id="monsterName">Skeleton</span></p>
                        </li>
                        <li>
                            <p>HP <span id="monsterHealth">150</span></p>
                        </li>
                        <li>
                            <p>LvL <span id="monsterLvl">10</span></p>
                        </li>
                        <li>
                            <p>DMG <span id="monsterDmg">?</span></p>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="inventory">
                        <li class="inv-box">
                            <img
                                class="close"
                                src="./css/img/weapons/X.webp"
                                alt="Empty"
                            />
                        </li>
                        <li class="inv-box">
                            <img
                                src="./css/img/weapons/stick.webp"
                                alt="stick"
                                class="stick"
                            />
                        </li>
                        <li class="inv-box">
                            <img
                                src="./css/img/weapons/dager.webp"
                                alt="dager"
                                class="dager"
                            />
                        </li>
                        <li class="inv-box">
                            <img
                                src="./css/img/weapons/sword.webp"
                                alt="sword"
                                class="sword"
                            />
                        </li>
                    </ul>
                </div>
                <ul class="controls-list">
                    <li class="controls">
                        <button id="button1">Inventory</button>
                    </li>
                    <li class="controls">
                        <button id="button2">Go to town square</button>
                    </li>
                    <li class="controls">
                        <button id="button3"></button>
                    </li>
                    <li class="controls">
                        <button id="button4"></button>
                    </li>
                    <li class="controls">
                        <button id="button5"></button>
                    </li>
                    <li class="controls">
                        <button id="button6"></button>
                    </li>
                </ul>
                <div class="message-area">
                    <p class="message animate-message">
                        You are in the forest. There is a city nearby.
                    </p>
                </div>
                <ul class="status-list">
                    <li>
                        <p>XP <span id="xpText">0</span></p>
                    </li>
                    <li>
                        <p>HP <span id="hpText">100</span></p>
                    </li>
                    <li>
                        <p>DMG <span id="dmgText">10</span></p>
                    </li>
                    <li>
                        <p>Gold <span id="goldText">50</span></p>
                    </li>
                </ul>
            </div>
            <div class="created">
                <a
                    class="link"
                    target="_blank"
                    href="https://aleksandrvyshnyvetskyi.github.io/My_resume_2.0/"
                    >created by <span>Alexander V</span>.</a
                >
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
